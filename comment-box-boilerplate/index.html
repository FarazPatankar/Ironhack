<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CommentBox</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<!-- Comment Wrapper -->
		<div class="comment-wrapper">
			<div class="comments-row row">
			<!-- Comment List -->
				<ul class="comment-list">
					<!-- Single Comment -->
					<li class="comment-li row">
						<div class="col-sm-2">
							<img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=50%C3%9750&w=50&h=50">
						</div>
						<div class="col-sm-10">
							<span class="comment-text"><b>Blank said:</b>&nbsp; hey hey hey hey</span>
							<br>
							<a href="#">Like</a>
							<a href="#">Reply</a>
						</div>
					</li>
					<!-- End Single Comment -->
					<li class="comment-li row">
						<div class="col-sm-2">
							<img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=50%C3%9750&w=50&h=50">
						</div>
						<div class="col-sm-10">
							<span class="comment-text"><b>Blank said:</b>&nbsp; hey hey hey hey</span>
							<br>
							<a href="#">Like</a>
							<a href="#">Reply</a>
						</div>
					</li>
					<li class="comment-li row">
						<div class="col-sm-2">
							<img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=50%C3%9750&w=50&h=50">
						</div>
						<div class="col-sm-10">
							<span class="comment-text"><b>Blank said:</b>&nbsp; hey hey hey hey</span>
							<br>
							<a href="#">Like</a>
							<a href="#">Reply</a>
						</div>
					</li>
				<li class="comment-li row">
					<div class="col-sm-2">
						<img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=50%C3%9750&w=50&h=50">
					</div>
					<div class="col-sm-10">
						<span class="comment-text"><b>Blank said:</b>&nbsp; hey hey hey hey</span>
						<br>
						<a href="#">Like</a>
						<a href="#">Reply</a>
					</div>
				</li>
				</ul>
				<!-- End Comment List -->
				<!-- Begin Comment Form -->
				<div class="comment-form">
					<form class="text-center comment-form">
						<input class="comment-input" type="text" placeholder="Enter your comment here">
					</form>
				</div>
				<!-- End Comment Form -->
			</div>
		<!-- End Comment Wrapper -->
		</div>
	</div>
</body>
</html>
